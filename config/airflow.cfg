[core]
# Airflow home directory
airflow_home = /opt/airflow

# Executor class
executor = CeleryExecutor

# Database settings
sql_alchemy_conn = postgresql+psycopg2://airflow:airflow_password@postgres:5432/airflow

# DAGs
dags_folder = /opt/airflow/dags
load_examples = False

[webserver]
# Web server settings
web_server_host = 0.0.0.0
web_server_port = 8080
web_server_worker_timeout = 120

[celery]
# Celery settings
celery_broker_url = redis://redis:6379/0
celery_result_backend = db+postgresql://airflow:airflow_password@postgres:5432/airflow
celery_result_backend_transport_options = {}
celery_result_backend_options = {}
worker_prefetch_multiplier = 1
worker_concurrency = 4

[scheduler]
# Scheduler settings
scheduler_heartbeat_sec = 5
scheduler_run_as_user = airflow
scheduler_dag_dir_list_interval = 30

[logging]
# Logging settings
logging_level = INFO
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
logging_file = /opt/airflow/logs/airflow.log
logging_config_class = airflow.utils.log.logging_config