        description: 'Security Alert: {{ .GroupLabels.alertname }}'

# Inhibit rules - prevent spam of related alerts
inhibit_rules:
  # If system is completely down, don't alert about other problems
  - source_match:
      alertname: 'CerverusSystemDown'
    target_match_re:
      alertname: 'Cerverus.*'
    equal: ['instance']

  # If there are infrastructure problems, don't alert about latency
  - source_match_re:
      alertname: 'CerverusHigh(CPU|Memory)Usage'
    target_match:
      alertname: 'CerverusFraudDetectionLatencyHigh'
    equal: ['instance']

  # If there are data ingestion problems, don't alert about quality
  - source_match:
      alertname: 'CerverusDataIngestionFailure'
    target_match:
      alertname: 'CerverusDataQualityCritical'
    equal: ['source']