  - name: 'security-team'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cerverus-security-alerts'
        title: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
